<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="options.css" rel="stylesheet" />
    </head>
    <body>
        <header class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
                    <span class="mdc-top-app-bar__title">Mouse Gesture Extension for Chrome Browser Options</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                    <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">favorite</button>
                    <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
                    <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
                </section>
            </div>
        </header>
        <main class="mdc-top-app-bar--fixed-adjust">
            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="my-label-id">Threshold Angle</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
            </label>
            <div class="mdc-text-field-helper-line">
                <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">helper text</div>
            </div>
            <br>
            
            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="my-label-id">Sampling Period</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
            </label>
            <div class="mdc-text-field-helper-line">
                <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">helper text</div>
            </div>
            <br>

            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="my-label-id">Page Up/Down Scroll Factor</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
            </label>
            <div class="mdc-text-field-helper-line">
                <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">helper text</div>
            </div>
            <br>

            <span class="mdc-typography--headline6">Drag Tracking Activation</span>
            <button id="basic-switch" class="mdc-switch mdc-switch--unselected" type="button" role="switch" aria-checked="false">
                <div class="mdc-switch__track"></div>
                <div class="mdc-switch__handle-track">
                    <div class="mdc-switch__handle">
                        <div class="mdc-switch__shadow">
                            <div class="mdc-elevation-overlay"></div>
                        </div>
                        <div class="mdc-switch__ripple"></div>
                        <div class="mdc-switch__icons">
                            <svg class="mdc-switch__icon mdc-switch__icon--on" viewBox="0 0 24 24">
                                <path d="M19.69,5.23L8.96,15.96l-4.23-4.23L2.96,13.5l6,6L21.46,7L19.69,5.23z" />
                            </svg>
                            <svg class="mdc-switch__icon mdc-switch__icon--off" viewBox="0 0 24 24">
                                <path d="M20 13H4v-2h16v2z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </button>
            <label for="basic-switch">off/on</label>
            <br>

            <span class="mdc-typography--headline6">ActionPreview Activation</span>
            <button id="basic-switch" class="mdc-switch mdc-switch--unselected" type="button" role="switch" aria-checked="false">
                <div class="mdc-switch__track"></div>
                <div class="mdc-switch__handle-track">
                    <div class="mdc-switch__handle">
                        <div class="mdc-switch__shadow">
                            <div class="mdc-elevation-overlay"></div>
                        </div>
                        <div class="mdc-switch__ripple"></div>
                        <div class="mdc-switch__icons">
                            <svg class="mdc-switch__icon mdc-switch__icon--on" viewBox="0 0 24 24">
                                <path d="M19.69,5.23L8.96,15.96l-4.23-4.23L2.96,13.5l6,6L21.46,7L19.69,5.23z" />
                            </svg>
                            <svg class="mdc-switch__icon mdc-switch__icon--off" viewBox="0 0 24 24">
                                <path d="M20 13H4v-2h16v2z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </button>
            <label for="basic-switch">off/on</label>
            <br>

            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="my-label-id">Action Preview Text X Offset From Mouse Curser</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
            </label>
            <div class="mdc-text-field-helper-line">
                <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">helper text</div>
            </div>
            <br>

            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="my-label-id">Action Preview Text Y Offset From Mouse Curser</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
            </label>
            <div class="mdc-text-field-helper-line">
                <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">helper text</div>
            </div>
            <br>
            
            <form id="gestures">
                <label class="number">
                    <h2>threshold angle</h2>
                    <input type="number" id="threshold_angle" min="0" max="90" />Â°
                </label><br>

                <label class="number">
                    <h2>sampling period</h2>
                    <input type="number" id="sampling_period" min="1" />
                </label><br>

                <label class="number">
                    <h2>page up/down scroll factor</h2>
                    <input type="number" id="scroll_factor" min="0" />
                </label><br>

                <label class="number">
                    <h2>drag tracking activation</h2>
                    <input type="checkbox" id="use_draw_line">
                </label>

                <label class="number">
                    <h2>action preview activation</h2>
                    <input type="checkbox" id="use_action_preview">
                </label>

                <label class="number">
                    <h2>action preview text x offset from mouse curser</h2>
                    <input type="number" id="action_preview_x_offset">
                </label>

                <label class="number">
                    <h2>action preview text y offset from mouse curser</h2>
                    <input type="number" id="action_preview_y_offset">
                </label>

                <h2>rules</h2>
                <div id="rule_template">
                    <input name="domain" type="url" value="*" autocomplete="off" >
                    <input name="gesture" pattern="[UDLR]+" placeholder="[UDLR]+" >
                    <select name="action" >
                        <option value="undefined">select action</option>
                        <option value="closeTab">closeTab</option>
                        <option value="goBack">goBack</option>
                        <option value="goBackOrCloseTab">goBackOrCloseTab</option>
                        <option value="goForward">goForward</option>
                        <option value="scrollTop">scrollTop</option>
                        <option value="scrollBottom">scrollBottom</option>
                        <option value="pageDown">pageDown</option>
                        <option value="pageUp">pageUp</option>
                        <option value="restore">restore</option>
                        <option value="keydown">keydown</option>
                        <option value="reload">reload</option>
                        <option value="nothing">nothing</option>
                    </select>
                    <input name="keydown" value="" autocomplete="off" />
                    <button type="button" name="remove" >-</button>
                    <br>
                </div>
            </form>
            <button id="add_gesture">+</button><br>
        </div>
        <div id="footer">
            <button id="update">save</button>
            <button id="cancle">cancle</button>
            <button id="reset">load default</button>
        </div>
        </main>

            <img id="logo" src="../icons/mouse_icon128.png" />
            <h1>Mouse Gesture Extension for Chrome Browser Options</h1>
        </div> -->

        <script src="options.js"></script>
    </body>
</html>
